name: Update Kickout Data

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          R -e "install.packages(c('dplyr', 'readr', 'stringr', 'kickout'))"

      - name: Fetch and update data
        run: Rscript Scripts/fetch_data.R  # Script to fetch and update data

      - name: Commit and push changes
        env:
          KICKOUT_AUTOMATION_TOKEN: ${{ secrets.KICKOUT_AUTOMATION_TOKEN }}
        run: |
          git config --global user.email "kirstin@mltwelve.com"
          git config --global user.name "KirstinLyon"
          git add Dataout/*.csv
          git commit -m "Update kickout data"
          git push https://${{ secrets.KICKOUT_AUTOMATION_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
